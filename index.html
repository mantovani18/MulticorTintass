    function resizeCanvas() {
      const canvas = document.getElementById('backgroundCanvas');
      if (!canvas) return;
      canvas.width = window.innerWidth;

    }
    window.addEventListener('resize', resizeCanvas);

    function randomColor() {
      const colors = ['#ff9800', '#e91e63', '#00bcd4', '#8bc34a', '#ffc107', '#3f51b5', '#f44336', '#00e676', '#d500f9'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    function createDrops(n) {
      const drops = [];
      for (let i = 0; i < n; i++) {
        drops.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: 10 + Math.random() * 30,
          color: randomColor(),
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7
        });
      }
      return drops;
    }
    const drops = createDrops(35);
    function animateDrops() {
      const canvas = document.getElementById('backgroundCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 0.7;
      for (const drop of drops) {
        ctx.beginPath();
        ctx.arc(drop.x, drop.y, drop.r, 0, 2 * Math.PI);
        ctx.fillStyle = drop.color;
        ctx.fill();
        drop.x += drop.dx;
        drop.y += drop.dy;
        if (drop.x < 0 || drop.x > canvas.width) drop.dx *= -1;
        if (drop.y < 0 || drop.y > canvas.height) drop.dy *= -1;
      }
      requestAnimationFrame(animateDrops);
    }
    animateDrops();

      function renderizarCategorias() {
        const cats = ['Todos', ...new Set(produtos.map(p => p.category))];
        categoryFiltersContainer.innerHTML = '';
        cats.forEach(cat => {
          const b = document.createElement('button');
          b.className = 'filter-btn' + (cat === 'Todos' ? ' active' : '');
          b.textContent = cat;
          b.dataset.category = cat;
          categoryFiltersContainer.appendChild(b);
        });
      }

      function filtrarEExibirProdutos() {
        const termo = searchBar.value.toLowerCase();
        const cat = document.querySelector('.filter-btn.active').dataset.category;
        let filtrados = produtos;
        if (cat !== 'Todos') filtrados = filtrados.filter(p => p.category === cat);
        if (termo) filtrados = filtrados.filter(p => p.nome.toLowerCase().includes(termo));
        
        if (filtrados.length === 0) {
            productGallery.innerHTML = '<p>Nenhum produto encontrado com os filtros aplicados.</p>';
        } else {
            productGallery.innerHTML = filtrados.map(p => `
            <div class="product-item">
              <img src="${p.imagem}" alt="${p.nome}">
              <div class="product-content">
                <h3>${p.nome}</h3>
                <p>${p.descricao}</p>
                <button class="btn btn-primary add-to-cart-btn" data-id="${p.id}" data-nome="${p.nome}">Adicionar ao Or√ßamento</button>
              </div>
            </div>`).join('');
        }
      }

      function resetarVisualizacaoOrcamento() {
          resumoBox.style.display = 'none';
          whatsappBtn.style.display = 'none';
      }

      function renderizarCarrinho() {
        cartItemsContainer.innerHTML = '';
        if (carrinho.length === 0) {
          cartEmptyMsg.style.display = 'block';
          cartActions.style.display = 'none';
        } else {
          cartEmptyMsg.style.display = 'none';
          cartActions.style.display = 'flex';
          cartItemsContainer.innerHTML = carrinho.map((item, i) => `
            <div class="cart-item">
              <span>${item.nome}</span>
              <div class="quantity-controls">
                <button class="quantity-btn" data-i="${i}" data-a="decrease">-</button>
                <span>${item.quantidade}</span>
                <button class="quantity-btn" data-i="${i}" data-a="increase">+</button>
              </div>
              <button class="remove-btn" data-i="${i}">‚úñ</button>
            </div>`).join('');
        }
        resetarVisualizacaoOrcamento();
      }

      function gerarOrcamento() {
        if (carrinho.length === 0) return;
        
        let totalBruto = 0;
        let html = "<h3>Resumo do Or√ßamento</h3><ul>------------------------------------------";

        carrinho.forEach(item => {
          const p = produtos.find(x => x.id === item.id);
          const sub = item.quantidade * p.preco;
          totalBruto += sub;
          html += `<li><strong>${item.nome}</strong><br>
                     Quantidade: ${item.quantidade} | Unit.: R$ ${p.preco.toFixed(2).replace('.', ',')}<br>
                     Subtotal: <strong>R$ ${sub.toFixed(2).replace('.', ',')}</strong></li><br>`;
        });
        html += `</ul><hr style="border: 0; border-top: 1px solid #eee;">`;

        let valorDesconto = 0;
        let totalFinal = totalBruto;

        if (totalBruto > 500) {
          let itemMaisCaro = null;
          let maiorPreco = 0;

          carrinho.forEach(item => {
            const p = produtos.find(prod => prod.id === item.id);
            if (p.preco > maiorPreco) {
              maiorPreco = p.preco;
              itemMaisCaro = p;
            }
          });

          if (itemMaisCaro) {
            valorDesconto = maiorPreco * 0.15;
            totalFinal = totalBruto - valorDesconto;

            html += `<p style="text-align: right; margin: 0.5rem 0;">Subtotal: R$ ${totalBruto.toFixed(2).replace('.', ',')}</p>`;
            html += `<p style="text-align: right; margin: 0.5rem 0; color: var(--success-color);">Desconto Especial (15%): <strong>- R$ ${valorDesconto.toFixed(2).replace('.', ',')}</strong></p>`;
          }
        }

        html += `<h4 style="text-align: right; margin-top: 1rem;">Total: R$ ${totalFinal.toFixed(2).replace('.', ',')}</h4>`;
        
        if (valorDesconto > 0) {
            html += `<p style="text-align: center; font-size: 0.8rem; margin-top: 1rem; color: #777;">Desconto de 15% aplicado sobre o item de maior valor.</p>`;
        }

        resumoBox.innerHTML = html;
        resumoBox.style.display = 'block';
        whatsappBtn.style.display = 'inline-block';
      }

      function enviarWhatsApp() {
        let msg = `Ol√°! Gostaria de um or√ßamento:\n\n${resumoBox.innerText}`;
        window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(msg)}`, '_blank');
      }

      document.body.addEventListener('click', e => {
        if (e.target.classList.contains('add-to-cart-btn')) {
          const id = parseInt(e.target.dataset.id);
          const nome = e.target.dataset.nome;
          const ex = carrinho.find(it => it.id === id);
          if (ex) ex.quantidade++;
          else carrinho.push({ id, nome, quantidade: 1 });
          showToast(`"${nome}" foi adicionado ao or√ßamento!`);
          renderizarCarrinho();
        }
        if (e.target.classList.contains('quantity-btn')) {
          const i = e.target.dataset.i;
          const a = e.target.dataset.a;
          if (a === 'increase') carrinho[i].quantidade++;
          if (a === 'decrease') {
            carrinho[i].quantidade--;
            if (carrinho[i].quantidade <= 0) carrinho.splice(i, 1);
          }
          renderizarCarrinho();
        }
        if (e.target.classList.contains('remove-btn')) {
          carrinho.splice(e.target.dataset.i, 1);
          renderizarCarrinho();
        }
        if (e.target.classList.contains('filter-btn')) {
          document.querySelector('.filter-btn.active').classList.remove('active');
          e.target.classList.add('active');
          filtrarEExibirProdutos();
        }
      });

      searchBar.addEventListener('input', filtrarEExibirProdutos);
      clearCartBtn.addEventListener('click', () => { carrinho = []; renderizarCarrinho(); });
      gerarBtn.addEventListener('click', gerarOrcamento);
      whatsappBtn.addEventListener('click', enviarWhatsApp);
      renderizarCategorias();
      filtrarEExibirProdutos();
      renderizarCarrinho();
    });
  </script>
</body>
</html>
